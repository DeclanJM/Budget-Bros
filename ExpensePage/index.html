<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="../NavBarTest/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Budget Bros</label>
        <ul>
          <li><a class="active" href="../NavBarTest/home.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a class="button" href="../NavBarTest/index.php">Login</a></li>
        </ul>
    </nav>
    </header>
    <main class="home">
      <section class="white-box">
        <h1>Expense Tracker</h1>
          <div>
            <h5>Total Balance</h5>
            <span id="balance">$0.00</span>
          </div>
          <div>
            <h5>Income</h5>
            <span id="income">$0.00</span>
          </div>
          <div>
            <h5>Expense</h5>
            <span id="expense">$0.00</span>
          </div>

          <h3>Transactions</h3>
          <ul id="transactionList"></ul>
          <div id="status"></div>

          <h3>Add Transaction</h3>

          <form id="transactionForm">
            <div>
              <label for="type">
                <input type="checkbox" name="type" id="type" />
                <div class="option">
                  <span>Expense</span>
                  <span>Income</span>
                </div>
              </label>
            </div>
            <div>
              <label for="name">Name</label>
              <input type="text" name="name" required />
            </div>
            <div>
              <label for="amount">Amount</label>
              <input
                type="number"
                name="amount"
                value="0"
                min="0.01"
                step="0.01"
                required
              />
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" name="date" required />
            </div>
            <button type="submit">Submit</button>
          </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
